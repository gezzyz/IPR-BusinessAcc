{%extends "base.html" %}{% block title %}Add Account{% endblock %}
{%block content %}
<form method="POST">
    <h3 align="center">Add Account</h3>
    <div align="center">
        <div class="form-group" >
            <label for="name" class="col-sm-1 col-form-label">Business Name</label>
            <input type="text"
                class="form-control-md"
                id="name"
                name="name"
                placeholder="Enter business name"
            />
        </div>
        <div class="form-group" >
            <label for="phone" class="col-sm-1 col-form-label">Phone Number</label>
            <input type="tel" 
                id="phone" 
                name="phone" 
                placeholder="123-456-7890" 
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}" 
                required
            />
        </div>
        <div class="form-group" >
            <label for="address" class="col-sm-1 col-form-label">Address</label>
            <input type="text"
                class="form-control-md"
                id="address"
                name="address"
                placeholder="123 Street Apt#, Postal Code"
            />
        </div>
        <div class="form-group" >
            <label for="notes" class="col-md-1 col-form-label">Notes</label>
            <div class="col-md-4">    
                <textarea type="text"
                    class="form-control"
                    id="notes"
                    name="notes"
                    rows="6"
                    placeholder="Notes about company"></textarea>
            </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
