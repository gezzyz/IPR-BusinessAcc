{%extends "base.html" %}{% block title %}Sign Up{% endblock %}
{%block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div align="center">
        <div class="form-group" >
            <label for="email" class="col-sm-1 col-form-label" >Email Address</label>
            <input type="email"
                class="form-control-md"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-1 col-form-label">First Name</label>
            <input type="text"
                class="form-control-md"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="password1" class="col-sm-1 col-form-label">Password</label>
            <input type="password"
                class="form-control-md"
                id="password1"
                name="password1"
                placeholder="Enter password"
            />
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-1 col-form-label">Confirm Password</label>
            <input type="password"
                class="form-control-md"
                id="password2"
                name="password2"
                placeholder="Confirm password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
